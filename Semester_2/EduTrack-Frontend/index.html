<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduTrack Lite Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎓 EduTrack Lite Dashboard</h1>
    <p>Manage Users, Courses & Enrollments with ease.</p>
  </header>

  <main>
    <!-- USERS -->
    <section>
      <h2>👤 Users</h2>
      <form id="userForm">
        <input type="text" id="userName" placeholder="Name" required />
        <input type="email" id="userEmail" placeholder="Email" required />
        <button type="submit">Add User</button>
      </form>

      <form id="batchUserForm">
        <textarea id="batchUsers" placeholder='Enter JSON Array [{"name":"A","email":"a@x.com"}]' rows="4"></textarea>
        <button type="submit">Add Batch Users</button>
      </form>

      <button onclick="loadUsers()">View All Users</button>
      <ul id="userList"></ul>
    </section>

    <!-- COURSES -->
    <section>
      <h2>📚 Courses</h2>
      <form id="courseForm">
        <input type="text" id="courseTitle" placeholder="Title" required />
        <input type="text" id="courseDescription" placeholder="Description" required />
        <button type="submit">Add Course</button>
      </form>
      <button onclick="loadCourses()">View All Courses</button>
      <ul id="courseList"></ul>
    </section>

    <!-- ENROLLMENTS -->
    <section>
      <h2>📝 Enrollments</h2>
      <form id="enrollForm">
        <input type="number" id="enrollUserId" placeholder="User ID" required />
        <input type="number" id="enrollCourseId" placeholder="Course ID" required />
        <button type="submit">Enroll</button>
      </form>
      <button onclick="loadEnrollments()">View All Enrollments</button>
      <ul id="enrollList"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 EduTrack Lite | Powered by FastAPI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
