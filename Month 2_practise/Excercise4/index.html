<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="../assets/logo4.png" alt="logo" class="logo" />
      <h1>For Individuals</h1>
      <p>
        Start benefiting from the wellness experience. For companies looking on
        increasing productivity, and improving organization wellness.
      </p>
    </div>

    <div class="form-card">
      <form>
        <div class="row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Tolu" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="" />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
              <option>Select here</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <div class="input-icon">
              <input type="date" id="dob" />
              <!-- <img src="calendar-icon.png" alt="calendar icon" />-->
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="weight">Weight (KG)</label>
            <input type="number" id="weight" placeholder="Enter weight" />
          </div>
          <div class="form-group">
            <label for="height">Height (CM)</label>
            <input type="number" id="height" placeholder="Enter height here.." />
          </div>
        </div>

        <div class="form-group">
          <label for="activity">Activity Level</label>
          <select id="activity">
            <option>Select here</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-icon">
            <input type="password" id="password" />
            <img src="../assets/view.png" alt="show password icon" />
          </div>
        </div>

        <divtype="submit">Register</button>

        <p class="terms">
          By clicking Register, you agree to our
          <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
