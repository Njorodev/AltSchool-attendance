<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="floating-elements">
                <div class="floating-badge pg">
                    <img src="../assets/image.png" alt="Pie Chart" class="pie-chart-image">
                </div>
            </div>
            <div class="content">
                <h1>For Individuals</h1>
                <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
            </div>
        </div>
        <div class="right-section">
            <div class="form-card">
                <h2></h2>
                <div class="form-grid-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Tolu">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName">
                    </div>
                </div>
                <div class="form-grid-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option value="" disabled selected>Select here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="non-binary">Non-binary</option>
                            <option value="transgender">Transgender</option>
                            <option value="genderfluid">Genderfluid</option>
                            <option value="other">Other</option>
                            <option value="prefer_not_to_say">Prefer not to say</option>
                        </select>
                    </div>
                    <div class="form-group date-of-birth">
                        <label for="dateOfBirth">Date of Birth</label>
                        <div class="date-input">
                            <input type="text" id="dateOfBirth" placeholder="Select here">
                            <div class="icon-wrapper">üìÖ</div>
                        </div>
                    </div>
                </div>
                <div class="form-grid-row">
                    <div class="form-group">
                        <label for="weight">Weight (KG)</label>
                        <input type="number" id="weight" placeholder="Enter Weight">
                    </div>
                    <div class="form-group">
                        <label for="height">Height (CM)</label>
                        <input type="number" id="height" placeholder="Enter height here...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="activityLevel">Activity Level</label>
                    <select id="activityLevel">
                        <option value="" disabled selected>Select here</option>
                        <option value="sedentary">Sedentary (little to no exercise)</option>
                        <option value="lightly_active">Lightly Active (light exercise/sports 1-3 times/week)</option>
                        <option value="moderately_active">Moderately Active (moderate exercise/sports 3-5 times/week)</option>
                        <option value="very_active">Very Active (intense exercise/sports 6-7 days/week)</option>
                        <option value="extremely_active">Extremely Active (very high-intensity exercise/sports multiple times per day, or professional athlete level)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password">
                        <div class="icon-wrapper">üëÅÔ∏è</div>
                    </div>
                </div>
                <button class="register-button">Register</button>
                <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
            </div>
        </div>
    </div>
</body>
</html>
